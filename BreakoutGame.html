<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <meta charset="utf-8">
            <title>Breakout Game Example</title>

            <style>
                *{
                    padding:0;
                    margin:0;
                }
                canvas{
                    background: #eee;
                    display:block;
                    margin:0 auto;
                }
            </style>
        </head>
        <body>
            <canvas id="myCanvas" width="480" height="320"></canvas>
            <script>
                //Reference to canvas setting a 2d context to ctx variable
                 var canvas = document.getElementById("myCanvas");
                 var ctx = canvas.getContext("2d");
              
                let x = canvas.width / 2;
                let y = canvas.height - 30;
                let dx = 2;
                let dy = -2;
                
                function drawBall (){
                    ctx.beginPath();
                    ctx.arc(x,y,10,0, Math.PI * 2);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
                
                function draw(){
                    //draw function will clear and cal drawball function
                    ctx.clearRect(0,0, canvas.width, canvas.height);
                    drawBall();
                    x += dx;
                    y += dy;
                }

                //Will call draw function every 10 milliseconds
                setInterval(draw, 10);



            </script>
        </body>
    </html>

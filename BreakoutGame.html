<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <meta charset="utf-8">
            <title>Breakout Game Example</title>

            <style>
                *{
                    padding:0;
                    margin:0;
                }
                canvas{
                    background: #eee;
                    display:block;
                    margin:0 auto;
                }
            </style>
        </head>
        <body>
            <canvas id="myCanvas" width="480" height="320"></canvas>
            <script>
                //Reference to canvas setting a 2d context to ctx variable
                 var canvas = document.getElementById("myCanvas");
                 var ctx = canvas.getContext("2d");
                 const ballRadius = 10;
                 var x = canvas.width / 2;
                 var y = canvas.height - 30;
                 var dx = 2;
                 var dy = -2;
                
                function drawBall (){
                    ctx.beginPath();
                    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
                
                function draw(){
                    //draw function will clear and cal drawball function
                    ctx.clearRect(0,0, canvas.width, canvas.height);
                    drawBall();

                    if(x + dx > canvas.width - ballRadius || x + dx < ballRadius){
                        dx = -dx;
                    }

                    if (y + dy > canvas.height - ballRadius || y + dy < ballRadius)
                    {
                        dy = -dy;
                    }
                    
                    x += dx;
                    y += dy;
                }

                //Will call draw function every 10 milliseconds
                setInterval(draw, 10);



            </script>
        </body>
    </html>
